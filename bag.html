<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./dist/css/bag.css" />

  <body>
    <header></header>
    <h1>Bag</h1>
    <section class="bagCont">
      <div class="form">
        <h2>Check Out</h2>
        <p class="formTitle">BILLING DETAILS</p>
        <div class="grid1">
          <div>
            <label for="">Name</label>
            <input class="input1" type="text" placeholder="Alex Ward" />
          </div>
          <div>
            <label for="">Email Address</label>
            <input class="input1" type="email" placeholder="alexai@gmail.com" />
          </div>
          <div>
            <label for="">Phone Number</label>
            <input class="input1" type="text" placeholder="1234567890" />
          </div>
        </div>
        <p class="formTitle">SHIPPING DETAILS</p>
        <div class="grid1">
          <div>
            <label for="">Address</label>
            <input class="input1" type="text" placeholder="113 william Avenue" />
          </div>
          <div>
            <label for="">ZIP Code</label>
            <input class="input1" type="email" placeholder="11001" />
          </div>
          <div>
            <label for="">City</label>
            <input class="input1" type="text" placeholder="New York" />
          </div>
          <div>
            <label for="">Country</label>
            <input class="input1" type="text" placeholder="United States" />
          </div>
        </div>
        <p class="formTitle">PAYMENT DETAILS</p>
        <div class="grid">
          <div>
            <label for="">Payment Method</label>
          </div>
          <div>
            <div class="radioInput">
              <input class="input2" type="radio" name="fav_language" value="HTML" />
              <label for="html">e-money</label>
            </div>
            <div class="radioInput">
              <input class="input2" type="radio" name="fav_language" value="CSS" />
              <label for="css">Cash on Delivery</label>
            </div>
          </div>
        </div>
      </div>
      <div class="bag">
        <h2>Summary</h2>
        <div class="cartProduct">
          <!-- <div class="cart">
            <div class="cartImgNTitle">
              <img
                src="https://fakestoreapi.com/img/71YXzeOuslL._AC_UY879_.jpg"

              <div class="cartDetails">

                <p class="cartPrice">$<span class="price">120</span></p>
              </div>
            </div>

              <div class="cartQuantity">

              <div class="delete">

              </div>
            </div>
          </div> -->
          <div class="total flex">
            <p class="titlePara">TOTAL</p>
            <p class="subtitlePara totalPrice"></p>
          </div>
          <div class="shipping flex">
            <p class="titlePara">SHIPPING</p>
            <p class="subtitlePara">$20</p>
          </div>
          <div class="gtotal flex">
            <p class="titlePara">GRAND TOTAL</p>
            <p class="subtitlePara grandTotalPrice"></p>
          </div>
          <button class="placeOrder">PLACE ORDER</button>
        </div>
      </div>
    </section>

    <footer></footer>
