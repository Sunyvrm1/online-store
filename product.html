<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Online shopping</title>
    <link rel="stylesheet" href="/dist/css/product.css" />
  </head>
  <body>
    <header></header>

    <div class="productContainer">
      <img src="" alt="" id="productImage" />
      <div class="product">
        <p id="category">Men's Clothing</p>
        <h2 id="title"></h2>
        <div class="rating">
          <span id="rate"></span> <i class="fa-solid fa-star"></i>
          <span class="rateDivider">I</span>
          <span id="count"></span>
          <span>Ratings</span>
        </div>
        <h2 class="priceCont">$ <span id="price"></span></h2>
        <div class="productBtn">
          <button id="addToBag">
            <i class="fa-solid fa-cart-shopping"></i>ADD TO BAG
          </button>
          <button id="addToWishlist" class="Wishlistbutton">
            <i class="fa-solid fa-heart" id="iconColor"></i>WISHLIST
          </button>
        </div>
        <div class="prodOver">
          <h4>PRODUCT DETAILS</h4>
          <p id="productOverview"></p>
        </div>
      </div>
    </div>

    <footer></footer>

    <script src="/dist/js/header.js"></script>
    <script src="/dist/js/footer.js"></script>
    <script src="/dist/js/product.js"></script>
    <script
      src="https://kit.fontawesome.com/9ba24a9f81.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
