<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Online Shopping</title>
    <link rel="stylesheet" href="/dist/css/profile.css" />
  </head>
  <body>
    <header></header>

    <h1>Profile</h1>

    <section>
      <div class="profile">
        <div>
          <p class="para1">Account</p>
          <p class="profileName">Suny Verma</p>
        </div>
        <div>
          <div class="profCircleCont">
            <!-- <div class="profileCircle"><p>S</p></div>
            <div class="profileCircle"><p>P</p></div> -->
          </div>
        </div>
      </div>
      <div class="profileInfo">
        <p class="para1">Profile Details</p>
        <div class="profile1">
          <div class="profileInfo1">
            <div class="flex">
              <p>Full Name</p>
              <p id="name"></p>
            </div>
            <div class="flex">
              <p>Mobile No.</p>
              <p id="phone"></p>
            </div>
            <div class="flex">
              <p>Email ID</p>
              <p id="email"></p>
            </div>
            <!-- </div>
          <div class="profileInfo1"> -->
            <div class="flex">
              <p>House No.</p>
              <p id="house"></p>
            </div>
            <div class="flex">
              <p>Street</p>
              <p id="street"></p>
            </div>
            <div class="flex">
              <p>City</p>
              <p id="city"></p>
            </div>
            <div class="flex">
              <p>Zipcode</p>
              <p id="zipcode"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>

    <script src="/dist/js/header.js"></script>
    <script src="/dist/js/footer.js"></script>
    <script src="/dist/js/profile.js"></script>
    <script
      src="https://kit.fontawesome.com/9ba24a9f81.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
