<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist | Online shopping</title>
    <link rel="stylesheet" href="/dist/css/wishlist.css" />
  </head>
  <body>
    <header></header>

    <h1>My Wishlist</h1>

    <section class="wishlistContainer">
      <div class="wishlist">
        <div class="product">
          <img src="/dist/images/" alt="" id="productImg" />
          <div class="productInfo">
            <p class="productTitle"></p>
            <p class="productPrice"></p>
          </div>
        </div>
        <div class="actionButton">
          <button id="moveToBag">MOVE TO BAG</button>
          <button id="delete"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
    </section>

    <footer></footer>

    <script src="/dist/js/header.js"></script>
    <script src="/dist/js/wishlist.js"></script>
    <script src="/dist/js/footer.js"></script>
    <script
      src="https://kit.fontawesome.com/9ba24a9f81.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
